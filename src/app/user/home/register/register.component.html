<h4 class="text-center">Registre-se ao Sapio!</h4>
<p class="text-center">Com <b>email acadêmico</b> Você tem acesso liberado aos conteúdos de sua Universidade</p>

<form action= "" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="register()">
  <div class="mb-3">
    <input type="text" placeholder="Nome Completo" class="form-control" formControlName="name">
    <app-message
      *ngIf="
      novoUsuarioForm.get('name')?.errors &&
      novoUsuarioForm.get('name')?.touched"

      message="Nome Incorreto"
    ></app-message>
  </div>
  <div class="mb-3">
    <input type="email" placeholder="e-mail" class="form-control" formControlName="email">
    <app-message
      *ngIf = "novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      message="Email Obrigatório"
    ></app-message>
    <app-message
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      message="E-mail no Formato Incorreto"
    >
    </app-message>
  </div>
<!--  <div class="mb-3">-->
<!--    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName">-->
<!--    <app-message-->
<!--      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"-->
<!--      message="Usuário deve conter apenas letras minúsculas"-->
<!--    >-->
<!--    </app-message>-->
<!--    <app-message-->
<!--      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"-->
<!--      message="Usuário já Existe"-->
<!--    ></app-message>-->
<!--  </div>-->
  <div class="mb-3">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">

    <app-message
      *ngIf="novoUsuarioForm?.errors?.senhaIgualUsuario"
      message="Usuário e Senha devem ser diferentes"
    ></app-message>
  </div>

  <div class="mb-3">
    <input type="password" placeholder="Confirmar Senha" class="form-control" formControlName="password_confirmation">

    <app-message
      *ngIf="novoUsuarioForm?.errors?.senhaIgualUsuario"
      message="Usuário e Senha devem ser diferentes"
    ></app-message>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Cadastro</button>
  </div>
</form>

<p>Já possúi cadastro?
  <a [routerLink]="['']">Faça login</a>
</p>
